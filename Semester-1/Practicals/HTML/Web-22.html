<html>
	<head>
		<title>Tables</title>
		<style>
			table{
				text-align:center;
			}
		</style>
	</head>
	
	<body>
		<table border="1px">
			<tr>
				<td colspan="2">header</td>
			</tr>
			<tr>
				<td colspan="2">nav</td>
			</tr>
			<tr>
				<td>section</td>
				<td rowspan="2">aside</td>
			</tr>
			<tr>
				<td>article</td>
			</tr>
			<tr>
				<td colspan="2">footer</td>
			</tr>
		</table>
	</body>
</html>
