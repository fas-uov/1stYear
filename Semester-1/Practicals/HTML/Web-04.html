	Problem specification : How to create a list on HTML interface

<html>
	<head>
		<title>My first list on the web page</title>
	</head>

	<body>
		<h1>List</h1>

        <h3>UnOrdered List</h3>
        <ul>
            <li>Lion</li>
            <li>Tiger</li>
            <li>Dog</li>
            <li>Cat</li>
        </ul>

        <h3>Ordered List</h3>
        <ol type="A">
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
            <li>Fourth</li>
        </ol>

        <h3>Description List</h3>
        <dl>
            <dt>Coffee</dt>
                <dd>-Black hot drink</dd>
            <dt>Milk</dt>
                <dd>-White cold drink</dd>
        </dl>
	</body>
</html>
