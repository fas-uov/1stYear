<html>
	<head>
		<title>HTML layouts using tables</title>
		<style>
			table{
				text-align:center;
			}
			#A1{
				background-color:pink;
			}
			#A2{
				background-color:pink;
			}
			#A3{
				background-color:pink;
			}
			#A4{
				background-color:pink;
			}
		</style>
	</head>
	
	<body>
		<table border="1px">
			<tr id="A1">
				<td><b>Boys</b></td>
				<td><b>Girls</b></td>
			</tr>
			<tr>
				<td id="A2"><b>Frankie</b></td>
				<td>Tammy</td>
			</tr>
			<tr>
				<td id="A3"><b>Johnny</b></td>
				<td>Wendy</td>
			</tr>
			<tr>
				<td id="A4"><b>Ralphie</b></td>
				<td>Susie</td>
			</tr>
		</table>
	
	</body>

</html>
