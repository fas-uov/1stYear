<html>
	<head>
		<title>Uses of CSS</title>
		<style type="text/css">
			.words{
				text-align: center;
				color: brown;
			}
			.center{
				text-align: center;
				color: blue;
			}
		</style>
	</head>
	<body>
		<h1 class="words">Center aligned heading</h1>
		<div class="words">Center aligned paragraph</div>
		<div class="center">This heading will not be affected</div>
		<div class="center">The paragraph will be black and center-aligned</div>
	</body>
</html>
